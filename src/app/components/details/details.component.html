<div class="details">
    <div class="game-banner">
        <img src="{{game?.background_image}}" alt="image" class="game-banner-img">
    </div>
    <div class="game-content">
        <div class="details-wrapper">
            <div class="game-headers">
                <h1 class="game-header-title">{{game.name}}</h1>
                <h2 class="game-header-release-date">Release: {{game.released | date}}</h2>
                <p class="game-header-genres" *ngFor="let genre of game.genres; let last =last">
                    <span class="game-genres">{{genre.name}} <span *ngIf="!last">, </span>  </span>
                </p>
                <div class="game-gauge">
                    <mwl-gauge 
                    class="two"
                    [max]="100"
                    [dialEndAngle]="0"
                    [value]="gameRating"
                    [color]="getColor"
                    [animated]="true"
                    [animationDuration]="2"
                    >
                    <a
                    class="game-gauge-label"
                    target="_blank"
                    href="{{game.metacritic}}"
                    >Metacritic</a>
                    </mwl-gauge>
                </div>
            </div>
            <app-game-tabs [game]="game"></app-game-tabs>
        </div>
    </div>
</div>
